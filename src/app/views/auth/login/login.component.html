<ngx-spinner [fullScreen]=true type="line-scale" size="default"></ngx-spinner>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <!-- <div class="card-group">
            <div class="card p-4">
              <div class="card-body"> -->
          <mat-card>
            <div>
              <!-- <div class="text-center">
                        <img src="/assets/img/brand/logo-log.svg" class="logo-img" /> // logo image
                    </div> -->
              <form [formGroup]="loginForm">
                <h4>Admin Login</h4>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Username" formControlName="email" required>
                  </mat-form-field>
                </div>
                <div class="input-group mb-4">
                  <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                  </mat-form-field>
                </div>

                <div class="input-group mb-4">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Pass Code" formControlName="passcode" required>
                  </mat-form-field>
                </div>
                <div class="row">
                  <div class="col-12 text-center">
                    <button type="button" mat-stroked-button (click)="login()"
                      [disabled]="loginForm.invalid">Login</button>
                  </div>
                  <div class="col-12 text-center">
                    <a mat-button routerLink="/forget-password" class="forget-btn">Forgot Password</a>
                  </div>
                </div>
              </form>
            </div>
          </mat-card>
          <!-- </div>
            </div> -->
          <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p></p>
                  <button type="button" class="btn btn-primary active mt-3" ><a routerLink="/register"> Register Now!</a></button>
                </div>
              </div>
            </div> -->
          <!-- </div> -->
        </div>
      </div>
    </div>
  </main>
</div>
